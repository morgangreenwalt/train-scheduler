<!DOCTYPE html>
<html>
<head>
	<title>Train Time | Morgan Greenwalt</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="assets/javascript/train.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</head>
<body>
	<div class="header jumbotron">
        <h1>Train Time</h1>
        <h4>Choo Choo.</h4>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h3 class="panel-title">Current Train Schedule</h3>
		  	</div>
		  	<div class="panel-body">
		  		<table class="table">
				   <thead>
					    <tr>
					    	<th>Train Name</th>
					    	<th>Destination</th>
					    	<th>Frequency (mins)</th>
					    	<th>Next Arrival</th>
					    	<th>Minutes Away</th>
					    </tr>
				    </thead>
				    <tbody class="train-list"></tbody>
			  </table>
		  	</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h3 class="panel-title">Add a New Train</h3>
		  	</div>
			<div class="panel-body">
			<form>
			  <div class="form-group">
			    <label for="train-name">Train Name</label>
			    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
			  </div>
			  <div class="form-group">
			    <label for="destination">Destination</label>
			    <input type="text" class="form-control" id="destination" placeholder="Destination">
			  </div>
			  <div class="form-group">
			    <label for="train-time">First Train Time (Display in military time - HH:mm)</label>
			    <input type="text" class="form-control" id="train-time" placeholder="Train Time">
			  </div>
			  <div class="form-group">
			    <label for="frequency">Frequency (Minutes)</label>
			    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
			  </div>
			  <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
			</form>
			</div>
		</div>
	</div>	

</body>
</html>
